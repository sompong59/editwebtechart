<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
footer {
  background-color: #003366;
  color: white;
  padding: 20px;
  text-align: left;
}

footer div {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

footer div div {
  flex: 1;
  min-width: 200px;
  padding: 10px;
}

footer h3 {
  margin-bottom: 10px;
}

footer p {
  margin: 5px 0;
}

footer i {
  margin-right: 5px;
}

footer input[type="text"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  box-sizing: border-box;
}

footer button {
  background-color: #00a0e9;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

footer div:last-child {
  text-align: center;
  margin-top: 20px;
}

</style>
<body>
    <footer style="background-color: #003366; color: white; padding: 20px; text-align: left;">
        <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
          <div style="flex: 1; min-width: 200px; padding: 10px;">
            <h3>ທີ່ຢູ່ບໍລິສັດ</h3>
            <p><i class="fas fa-map-marker-alt"></i> ທີ່ຢູ່ບໍລິສັດ</p>
            <p><i class="fas fa-phone"></i> ເບີໂທ +856 020 52 774 279</p>
            <p><i class="fas fa-envelope"></i> Techa.translation@gmail.com</p>
            <div style="margin-top: 10px;">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div style="flex: 1; min-width: 200px; padding: 10px;">
            <h3>ຂໍ້ມູນ</h3>
            <p>ບໍລິສັດເທີກອາດ ແປພາສາຕ່າງປະເທດ ຈຳກັດຜູ້ດຽວ</p>
          </div>
          <div style="flex: 1; min-width: 200px; padding: 10px;">
            <h3>ການບໍລິການ</h3>
            <p>ໜ້າຫຼັກ</p>
            <p>ປະເພດ</p>
            <p>ຂັ້ນຕອນການແປ</p>
            <p>ເທີນງານ</p>
          </div>
          <div style="flex: 1; min-width: 200px; padding: 10px;">
            <h3>ຕິດຕາມຜົນງານ</h3>
            <input type="text" placeholder="ໃສ່ອີເມວ" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <button style="background-color: #00a0e9; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">ຕິດຕາມ</button>
          </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
          <p>© 2025 ສະຫງວນລິຂະສິດໂດຍ ບໍລິສັດເທີກອາດ ແປພາສາຕ່າງປະເທດ ຈຳກັດຜູ້ດຽວ</p>
        </div>
      </footer>
</body>
</html>
